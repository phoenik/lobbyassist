apply plugin: 'java'
apply plugin: 'application'

version = '1.0'
mainClassName = 'com.lobbyassist.LobbyAssist'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.pcap4j:pcap4j-core:1.7.2'
    compile 'org.pcap4j:pcap4j-packetfactory-static:1.7.2'
    compile 'org.slf4j:slf4j-log4j12:1.8.0-beta0'
    testCompile 'junit:junit:4.12'
}

task release (type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'LobbyAssist',
            'Implementation-Version': version,
            'Main-Class': mainClassName
    }
    baseName = project.name + '-release'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

